<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanSX</title>
    <link rel="stylesheet" href="login_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <div id="title-bar">
            <div id="title">FinanSX</div>
            <div id="title-bar-btns">
                 <button id="min-btn">-</button>
                 <button id="max-btn">+</button>
                 <button id="close-btn">x</button>
            </div>
       </div>
        <header>
            <div class = "navbar">
                <div class="logo"><a href="#">FinanSX</a></div>
            </div>

        </header>
        
        <main class="content">
           
            <div class="container"> 
                
                <div class="login-container">
                    <h1>Login to FinanSX</h1>
                    <form id="login-form">
                        <div class="input-container">
                            <input type="text" id="username"required> <label>Login</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="password" required> <label>Password</label>
                        </div>
                        
                        <button type="submit" class="action-btn">Login</button>
                </form>
                </div>
                
            </div>
                
        </main>
    </div>
    <script type="module" src="../src/renderer/auth.js" ></script>
    <script type="module" src="../src/renderer/menu-control-login.js"></script>
</body>
</html>
