<html lang="pl">
<head>

            <div class = "navbar">
                <div class="logo" id="logo"><a href="#">FinanSX</a></div>

            </div>

            <div class="dropdown_menu">
                <li><a href="#" id="dropdown-dashboard-link">Dashboard</a></li>
                    <li><a href="#">Transactions</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#" class="action-btn">Balance</a></li>
            </div>

        </header>
        
        <main class="content">
            <div class="balance-container">
                
                    <div class="balance-header">
                        <h2>Balance</h2>
                        <div id="balance-amount">0.00</div>
                    </div>
            </div>
            
            <div class="balance-form">
                <form id="set-balance-form">
                    <div class="input-container">
                        <input type="number" id="balance" required><label>New balance</label>
                        <button type="button" id="set-balance-btn">Set balance</button>
                    </div>
                </form>
            </div>
        </main>
      
    </div>
    <script type="module" src="../src/renderer/dashboard.js" ></script>
    <script type="module" src="../src/renderer/menu-control.js"></script>
